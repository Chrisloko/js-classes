<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hero</title>
    <link rel="stylesheet" type="text/css" href="https://testing.ssinvent.com/index.css">
    <style>
        @font-face {
            font-family: 'Montserrat';
            src: url('https://dreamhoney.kinkynikkiadams.com/wp-content/fonts/Montserrat-VariableFont_wght.ttf') format("truetype-variations");
            font-weight: 100 800;
            font-stretch: 100%;
            font-style: normal;
        }
        .h-100{
            height: 100%;
        }
        .align-center{
            align-items: center;
        }
       #hero-index{
           background-image: url("https://dreamhoney.kinkynikkiadams.com/wp-content/uploads/2022/02/hero-index.jpg");
           background-position: 47% 100%;
           background-repeat: no-repeat;
           height: 700px;
       }
       #hero-index .item{
        flex: 0 0 66.666667%;
        max-width: 66.666667%;
       }
       #hero-index h2{
            font-family: Montserrat;
            color: #1E1E59;
            font-size: 90px;
            margin: 10px 0;
            line-height: 1;
            text-align: center;
            font-weight: 800;
            padding-top: 90px;
       }
       #hero-index h3{
            font-family: Montserrat;
           color: #EAA654;
           font-size: 40px;
           text-align: center;
           margin: 10px 0;
       }
       #hero-index h1{
            font-family: Montserrat;
            color: #fff;
            font-size:24px;
            text-align: center;
            margin: 10px auto;
            font-weight: 200;
            max-width: 570px;
       }
       #hero-index .btn-cont{
           text-align: center;
           margin-top: 30px;
       }
       .yellow-btn{
           cursor: pointer;
           color: #4E1D5B;
           padding: 15px 20px;
           border-radius: 25px;
           background-color: #ECC853;
           text-decoration: none;
           font-weight: 700;
           transition: 0.3s ease;
           font-size: 20px;
       }
       .yellow-btn:hover{
            color: #ECC853;
            background-color: #4E1D5B;
       }
       @media(max-width:1024px){
        #hero-index {
            background-position: 64% 51%;
            background-repeat: no-repeat;
            height: 700px;
        }
        #hero-index h2{
            padding-top: 0px;
            font-size: 80px;
            margin: 10px 0;
            }
       }
       @media(max-width:768px){
        #hero-index {
            background-position: 64% 51%;
            background-repeat: no-repeat;
            height: 700px;
        }
        #hero-index h2{
            padding-top: 0px;
            font-size: 80px;
            margin: 10px 0;
            }
       }
       @media(max-width:767px){
        #hero-index{
           background-image: url("https://dreamhoney.kinkynikkiadams.com/wp-content/uploads/2022/02/hero-mobile.jpg");
           background-position: 47% 100%;
           background-repeat: no-repeat;
           height: 436px;
       }
       #hero-index .item{
        flex: 0 0 100%;
        max-width: 100%;
        display: flex;
        flex-direction: column;
       }
       #hero-index .txt-cont{
        flex: 0 0 55%%;
        max-width: 55%;
        padding: 0 10px;
       }
        #hero-index h2{
            font-size: 40px;
            margin: 0px 0 0px;
        }
        #hero-index h3 {
            font-size: 23px;
            text-align: center;
            margin: 10px 0;
            }
        #hero-index h1 {
            font-family: Montserrat;
            color: #fff;
            font-size: 16px;
            text-align: center;
            margin: 10px auto;
            font-weight: 700;
            max-width: 100%;
        }
        #hero-index .btn-cont {
            text-align: center;
            margin-top: 20px;
        }
        .yellow-btn {
            cursor: pointer;
            color: #4E1D5B;
            padding: 10px 15px;
            border-radius: 25px;
            background-color: #ECC853;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s ease;
            font-size: 12px;
        }
       }
    </style>
</head>
<body>
    <section id="hero-index">
        <div class="container h-100">
           <div class="row h-100 align-center">
                <div class="item">
                    <h2>DREAM HONEY</h2>
                    <div class="txt-cont">
                        <h3>+ MELATONIN</h3>
                        <h1>All Natural Honey Infused with Pure Melatonin 
                            for a better night's rest</h1>
                        <div class="btn-cont">
                            <a href="/shop" class="yellow-btn">SLEEP BETTER NOW</a>
                        </div>
                    </div>
                   
                </div>

           </div>
        </div>
    </section>
</body>
</html>
