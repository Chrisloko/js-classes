<style>
    #slider-botox {
        padding: 10px 0 60px;
    }

    #slider-botox h2 {
        text-align: center;
        font-size: 43px;
        font-weight: 700;
        font-family: "Playfair Display";
        margin-bottom: 30px;
    }

    #slider-botox h2 span {}

    #slider-botox p {
        text-align: center;
        font-size: 18px;
    }

    #slider-botox {
        background: #fff;
    }

    #slider-botox button {
        border: none !important;
        font-size: 80px;
        background: transparent;
        color: #000;
    }

    .carousel-border {
        border-radius: 10px;
    }

    #slider-botox .owl-nav {
        position: relative;
        text-align: unset;
    }

    #slider-botox .arrow-prev {
        position: absolute;
        top: -205px;
        left: -55px;
    }

    #slider-botox .arrow-next {
        position: absolute;
        top: -205px;
        right: -55px;
    }

    .square-blue-btn {
        color: #fff;
        background-color: #198fb5 !important;
        padding: 15px 20px;
    }

    @media (max-width: 450px) {
        .carousel-section.before {
            padding: 0px 0 30px !important;
        }

        #slider-botox .owl-item.active {}

        #slider-botox h2 {
            margin-top: 10px;
            font-size: 34px;
        }

        #slider-botox .item h4 {
            display: none;
        }

        #slider-botox .owl-nav {
            text-align: center;
        }

        #slider-botox .owl-nav {
            text-align: center;
            display: block;
        }

        #slider-botox .arrow-prev {
            position: unset;
            display: none;
        }

        #slider-botox button {
            border: none !important;
            font-size: 0 !important;
            background: transparent;
            color: #000;
        }

        #slider-botox button::after {
            background-image: url('https://elitetopaesthetics.com/wp-content/uploads/2023/10/icono-flecha.png');
            content: "";
            width: 40px;
            height: 40px;
            display: block;
            background-size: contain;
            position: relative;
            top: -10px;
            cursor: pointer;
            left: 50%;
            transform: translateX(-50%);
        }

        #slider-botox .arrow-next {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            right: unset;
        }
        .resp-p-slide{
            padding-top: 70px;
        }
    }
</style>
